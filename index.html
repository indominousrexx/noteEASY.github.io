<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
  
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous"
      />
  
      <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="nav1">
    <div class="container-fluid">
      <a class="navbar-logo" href="https://indominousrexx.github.io"><img src="EZ (3).jpg" /></a>
      <a class="navbar-brand" href="index.html">noteEASY.io</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive">
      <div class="navbar-toggler-icon"></div>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-light bg-light" id="search">
    <div class="col-12">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          id="searchTxt"
          type="search"
          placeholder="Search for your notes"
          aria-label="Search"
        />
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>

    <div class="container my-3" id="welcome">
        <h1>Welcome To noteEASY.io</h1>
        <div class="card" id="card">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                  <b><textarea class="form-control" id="addTxt2" rows="1" placeholder="title"></textarea></b>
                  <div id="gap"></div>
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="content"></textarea>
                </div>
                <button class="btn btn-outline-light my-2 my-sm-0" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr id="hr1">
        <h1>Your Notes</h1>
        <hr id="hr2">
        <div id="notes" class="row container-fluid">
          <div class="noteCard my-3 mx-2 card" id="notecard" style="width: 18rem;"></div>
        </div>
    </div>

    <footer class="end">
      <div class="container-fluid padding">
        <div class="row text-center">
          <div class="col-12">
            <h5>&copy; 2020 indominousrexx.github.io</h5>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
